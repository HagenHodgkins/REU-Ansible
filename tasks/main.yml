---
- name: Install development tools
  apt: name={{item}} state=installed
  become: yes
  with_items:
  - build-essential
  - autoconf
  - libtool
  - pkg-config

- name: Install common graphics and web libraries
  apt: name={{item}} state=installed
  with_items:
  - libtiff5-dev
  - libjpeg8-dev
  - zlib1g-dev
  - libfreetype6-dev
  - liblcms2-dev
  - libwebp-dev

- name: Install ffi, ssl, sqlite
  apt: name={{item}} state=installed
  with_items:
  - libffi-dev
  - libssl-dev
  - libsqlite3-dev
      
- name: Install git, mercurial
  apt: name={{item}} state=installed
  with_items:
  - git
  - mercurial

- name: Install Editors
  apt: name={{item}} state=installed
  with_items:
  - emacs
  - vim
      
- name: Install pip
  apt: name=python-pip state=installed 

- name: Install python
  apt: name={{ item }} state=installed
  with_items:
  - python-dev
  - python-opengl
  - python-imaging
  - python-pyrex

- name: Install jupyter
  pip: name=jupyter

#- include: tasks/pycharm.yml

- name: Install cloudmesh_client
  pip: name=cloudmesh_client
